<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PS Booking System</title>
     <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary: #2196F3;
            --secondary: #1a237e;
            --accent: #4CAF50;
            --dark: #121212;
            --card-bg: rgba(255, 255, 255, 0.05);
            --hover-bg: rgba(255, 255, 255, 0.1);
        }

        body {
            background: linear-gradient(135deg, var(--dark), #1a1a1a);
            color: white;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(33, 150, 243, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(76, 175, 80, 0.1) 0%, transparent 40%);
            pointer-events: none;
        }

        .navbar {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }

        .navbar h1 {
            color: white;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 1.5rem;
            position: relative;
        }

        .navbar h1::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 50%;
            height: 2px;
            background: var(--primary);
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.3s ease;
        }

        .navbar h1:hover::after {
            transform: scaleX(1);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            position: relative;
        }

        .main-title {
            font-size: 3.5rem;
            font-weight: 800;
            margin-bottom: 2rem;
            background: linear-gradient(45deg, #fff, var(--primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            animation: titleFloat 3s ease-in-out infinite;
        }

        @keyframes titleFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .booking-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 2rem;
            perspective: 1000px;
        }

        .ps3-info {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 2rem;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .ps3-info:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .ps3-info::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.1),
                transparent
            );
            transition: 0.5s;
        }

        .ps3-info:hover::before {
            left: 100%;
        }

        .ps3-image {
            width: 100%;
            border-radius: 15px;
            margin-bottom: 1.5rem;
            transform: scale(0.95);
            transition: transform 0.3s ease;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .ps3-info:hover .ps3-image {
            transform: scale(1);
        }

        .price {
            color: var(--accent);
            font-size: 1.5rem;
            font-weight: bold;
            margin: 1rem 0;
            display: inline-block;
            padding: 0.5rem 1rem;
            background: rgba(76, 175, 80, 0.1);
            border-radius: 10px;
            border: 1px solid rgba(76, 175, 80, 0.2);
        }

        .features-list li {
            margin: 0.8rem 0;
            padding-left: 1.5rem;
            position: relative;
            color: rgba(255, 255, 255, 0.8);
        }

        .features-list li::before {
            content: 'â†’';
            position: absolute;
            left: 0;
            color: var(--primary);
            transform: translateX(0);
            transition: transform 0.3s ease;
        }

        .features-list li:hover::before {
            transform: translateX(5px);
        }

        .booking-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .input-group {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
        }

        .input-field {
            padding: 1rem;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: var(--card-bg);
            color: white;
            transition: all 0.3s ease;
        }

        .input-field:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(33, 150, 243, 0.2);
            transform: translateY(-2px);
        }

        .schedule-section {
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        .room-options {
            display: flex;
            gap: 1rem;
            margin: 1rem 0;
        }

        .room-btn {
            padding: 0.8rem 2rem;
            border-radius: 12px;
            border: none;
            background: var(--card-bg);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }

        .room-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s ease, height 0.6s ease;
        }

        .room-btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .room-btn.active {
            background: var(--primary);
            border-color: var(--primary);
        }

        .time-slots {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 0.8rem;
        }

        .time-slot {
            padding: 0.8rem;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: var(--card-bg);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .time-slot:hover {
            background: var(--hover-bg);
            transform: translateY(-2px);
        }

        .time-slot.active {
            background: var(--primary);
            border-color: var(--primary);
        }

        .next-btn {
            padding: 1.2rem;
            border-radius: 12px;
            border: none;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        .next-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.2),
                transparent
            );
            transition: 0.5s;
        }

        .next-btn:hover::before {
            left: 100%;
        }

        .next-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(33, 150, 243, 0.3);
        }

        .footer {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            color: white;
            padding: 1.5rem;
            text-align: center;
            margin-top: 2rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .booking-grid {
                grid-template-columns: 1fr;
            }

            .input-group {
                grid-template-columns: 1fr;
            }

            .time-slots {
                grid-template-columns: repeat(2, 1fr);
            }

            .main-title {
                font-size: 2.5rem;
            }
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--dark);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--primary);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--secondary);
        }

        /* Animation Classes */
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Loading Animation */
        .loading {
            position: relative;
        }

        .loading::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 2px;
            bottom: -2px;
            left: 0;
            background: var(--primary);
            animation: loading 1.5s infinite;
        }

        @keyframes loading {
            0% { transform: scaleX(0); transform-origin: left; }
            50% { transform: scaleX(1); transform-origin: left; }
            50.1% { transform: scaleX(1); transform-origin: right; }
            100% { transform: scaleX(0); transform-origin: right; }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <h1>PSgcrr</h1>
        <span>navbar</span>
    </nav>

    <div class="container">
        <h1 class="main-title">Book NOW!</h1>

        <div class="booking-grid">
            <div class="ps3-info">
                <img src="../image/ps3.jpg" alt="PlayStation 3" class="ps3-image">
                <h2>PlayStation 3</h2>
                <p class="price">Rp.50000/Jam</p>
                <ul class="features-list">
                    <li>2 stick controller</li>
                    <li>500GB storage</li>
                    <li>Games update</li>
                    <li>Full HD Graphis</li>
                </ul>
            </div>

            <div class="booking-form">
                <div class="input-group">
                    <input type="text" placeholder="Nama :" class="input-field">
                    <input type="text" placeholder="Nomor Hp :" class="input-field">
                </div>

                <div class="schedule-section">
                    <div>
                        <p>Jadwal :</p>
                        <input type="date" value="2025-07-12" class="input-field">
                    </div>

                    <div>
                        <p>Ruangan :</p>
                        <div class="room-options">
                            <button class="room-btn">vip</button>
                            <button class="room-btn">Regular</button>
                        </div>
                    </div>

                    <p>Memilih waktu</p>
                    <div class="time-slots">
                        <button class="time-slot">18.00 - 19.00</button>
                        <button class="time-slot">19.00 - 20.00</button>
                        <button class="time-slot">20.00 - 21.00</button>
                        <button class="time-slot">21.00 - 22.00</button>
                        <button class="time-slot">22.00 - 23.00</button>
                        <button class="time-slot">23.00 - 00.00</button>
                        <button class="time-slot">00.00 - 01.00</button>
                        <button class="time-slot">00.00 - 02.00</button>
                    </div>
                </div>

                <input type="text" placeholder="Masukan voucer" class="input-field">
                <button class="next-btn">Next pembayaran</button>
            </div>
        </div>
    </div>

    <footer class="footer">
        <p>Footer</p>
    </footer>
</body>
</html>
